<!DOCTYPE html>
<html lang="en">
  
    <head>
      <meta charset="UTF-8"/>
      <title>Weather Dashboard</title>
      
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Github Calculator Repository">
      <meta name="keywords" content="Calculator, Github, Repo, HTML Calculator, HTML CSS Javascript Calculator">
      <meta name="author" content="Singharaj Usai">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/34b9bc8a79.js" crossorigin="anonymous"></script>
      <link type="text/css" rel="stylesheet" href="./Develop/css/bootstrap.css"/>

      <style>
        .search-entry:hover {
          cursor: pointer;
          text-decoration: underline;
        }
        @media only screen and (min-width: 992px) {
          #dashboard {
            flex-grow: 1;
          }
          #five-day-weather-card {
            width: 20%;
          }
        }
      </style>
    </head>

    <body class="h-100">
    <div class="container-fluid h-100 d-flex flex-column">
      <div class="row">
        <div class="col p-0">
          <div class="jumbotron jumbotron-fluid py-1 mb-0 bg-dark">
            <div class="container-fluid">
              <h1 class="text-center text-light">Weather Dashboard</h1>
            </div>
          </div>
        </div>
      </div>

      <!--Alert-->
      <div class="alert alert-warning center">
        <b style="color:rgb(255, 255, 255)!important">
        Note
        </b> - My Calculator Project.
        <a class="alert-link" href="https://github.com/singharaj-usai/Calculator">
        Check out the repository!
        </a>
    </div>

      <div class="row" id="dashboard">
        <div class="col col-lg-3 py-3 bg-light" id="search-bar">
          <form class="form-group" id="search-city">
            <label for="city-name" class="h4">Search for a city:</label>
            <div class="form-inline">
              <input type="text" class="form-control w-75" id="city-name">
              <button type="submit" class="btn btn-primary" id="search"><i class="fas fa-search"></i></button>
            </div>
            <p class="text-danger" id="error"></p>
          </form>

          <div class="card">
            <div class="card-header h5 text-center">
             Search history
            </div>
            <ul class="list-group list-group-flush" id="search-history">
            </ul>
          </div>
        </div>
        <div class="col-lg-9 py-3" id="city-info" data-city="">
          <div class="w-100 h-100 d-flex" id="start-text">
            <h2 class="m-auto text-center font-weight-normal">Enter a city name to view<br>weather information.</h2>
          </div>
        </div>
      </div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./Develop/js/script.js"></script>
    </body>
    
</html>
